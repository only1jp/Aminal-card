<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal card</title>
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <main class="card">
      <div class="left-card">
        <img src="hero.jpg" alt="" />
      </div>
      <div class="right-card">
        <div class="note">
          <h3>Dog Card</h3>
          <h1>Boerboel</h1>
          <p>
            The Boerboel is a south African breed <br />
            of large dog of mastiff type, <br />
            used as a family guard dog.
          </p>
        </div>
        <div class="price">
          <h2>$149.99</h2>
        </div>
        <div class="cart">
          <img src="icon-cart.svg" alt="" />
          <p>Add to cart</p>
        </div>
      </div>
    </main>
  </body>
</html>
